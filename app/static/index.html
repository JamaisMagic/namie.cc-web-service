<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="email=no"/>
    <meta name="format-detection" content="address=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="www.namie.cc">
    <meta name="keywords" content="www.namie.cc">
    <meta name="resource-type" content="document">
    <meta name="copyright" content="www.namie.cc">
    <meta name="apple-mobile-web-app-title" content="www.namie.cc">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-full-screen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <title>www.namie.cc</title>
    <link rel="apple-touch-icon" href="#">
    <link rel="apple-touch-icon-precomposed" href="#">
    <link rel="apple-touch-icon" sizes="120x120" href="#">
    <link rel="apple-touch-startup-image" sizes="640x960" href="#">
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    clientWidth = clientWidth >= 750 ? 750 : clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = clientWidth + 'px';
                    docEl.style.display = "none";
                    docEl.clientWidth; // Force relayout - important to new Android devices
                    docEl.style.display = "";
                };
            win.addEventListener('resize', recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but home doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">Welcome.</div>
  </body>
